<!doctype html>
<html lang="so">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard — AL-FATXI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --card-bg: #fff;
      --muted: #6b7280;
      --primary: #2563eb;
      --surface: #f8fafc;
      --shadow: 0 6px 22px rgba(14,30,63,0.06);
      --radius: 12px;
      --gap: 12px;
    }
  
    /* page base */
    html,body{ height:100%; }
    body{
      background:var(--surface);
      color:#0f172a;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin:0;
      padding:18px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.3;
      box-sizing:border-box;
    }
    *,*::before,*::after{ box-sizing:inherit; }
  
    .container {
      max-width:1100px;
      margin:18px auto;
      padding:0 12px;
    }
  
    /* header */
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:16px;
      flex-wrap:wrap;
    }
    header .comp-info { min-width:0; flex:1 1 auto; display:flex; flex-direction:column; gap:6px; }
    header h1{ margin:0; font-size:20px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .comp-actions {
      display:flex;
      gap:8px;
      align-items:center;
      flex:0 0 auto;
      flex-wrap:wrap;
    }
    .comp-actions .btn{ white-space:nowrap; }
  
    /* cards and UI */
    .card {
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:var(--shadow);
      margin-bottom:12px;
    }
    .small-muted { color:var(--muted); font-size:0.92rem; }
    .btn {
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      border:0;
      background:transparent;
      font-size:0.95rem;
      min-height:38px;
    }
    .btn:active{ transform:translateY(1px); }
    .btn-primary { background:var(--primary); color:#fff; border:0; }
    .btn-ghost { background:transparent; border:1px solid #e6eefc; }
    .settings-gear { font-size:16px; padding:6px; }
  
    .input-small {
      padding:8px;
      border-radius:6px;
      border:1px solid #e2e8f0;
      min-width:120px;
      font-size:0.95rem;
    }
  
    /* table area: make responsive by wrapping (horizontal scroll) and mobile stacked cards */
    .table-wrap {
      width:100%;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      border-radius:10px;
      background:linear-gradient(180deg, #fff, #fbfdff);
      padding:8px;
    }
    table.leader {
      width:100%;
      border-collapse:collapse;
      margin-top:6px;
      min-width:700px; /* allows horizontal scroll on small screens */
    }
    table.leader th, table.leader td {
      padding:10px 8px;
      text-align:left;
      border-bottom:1px solid #eef2f6;
      vertical-align:middle;
      font-size:0.95rem;
    }
    table.leader thead th { color:var(--muted); font-weight:700; font-size:0.92rem; }
    table.leader tbody tr:hover { background: #fbfdff; }
  
    .rank-badge {
      font-weight:900;
      display:inline-block;
      min-width:48px;
      text-align:center;
      padding:6px 8px;
      border-radius:8px;
      font-size:0.95rem;
    }
  
    /* modal */
    .modal {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1200;
      background:rgba(2,6,23,0.45);
      padding:18px;
    }
    .modal-card{
      width:820px;
      max-width:100%;
      max-height:86vh;
      overflow:auto;
      border-radius:12px;
      padding:18px;
      background:linear-gradient(180deg,#fff,#fbfdff);
      box-shadow:0 18px 48px rgba(2,6,23,0.28);
      transform:translateY(0);
    }
    .modal-head{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:12px; }
    .modal-title{ font-weight:800; font-size:18px; margin:0; }
    .modal-sub{ color:var(--muted); font-size:0.95rem; }
  
    .modal-body{ font-size:0.98rem; color:#0b1220; }
  
    /* choices */
    .choices label{
      display:block;
      margin-bottom:8px;
      padding:10px;
      border-radius:8px;
      background:#fbfdff;
      cursor:pointer;
      border:1px solid #eef2f6;
      user-select:none;
    }
    .choice-correct{ background:#ecfdf5; border-color:#bbf7d0; color:#064e3b; font-weight:700; }
    .choice-wrong{ background:#fff1f2; border-color:#fecaca; color:#7f1d1d; font-weight:700; }
    .choice-selected{ box-shadow:0 6px 20px rgba(37,99,235,0.08); }
    .choice-meta{ float:right; font-weight:900; }
  
    .test-footer { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:12px; flex-wrap:wrap; }
    .stats-line { display:flex; gap:12px; align-items:center; color:var(--muted); font-size:0.95rem; }
  
    /* your small utility */
    .hidden{ display:none !important; }
  
    /* mobile / small screens */
    @media (max-width: 940px) {
      body{ padding:12px; }
      .container{ padding:0 10px; }
      header { gap:10px; }
      .modal-card{ padding:14px; }
      .btn{ padding:8px 10px; font-size:0.93rem; min-height:36px; }
    }
  
    @media (max-width: 720px) {
      header { align-items:flex-start; }
      header .comp-info { order:1; width:100%; }
      .comp-actions { order:2; width:100%; justify-content:flex-start; gap:6px; padding-top:8px; border-top:1px dashed rgba(0,0,0,0.04); }
      .comp-actions .btn{ flex:0 0 auto; padding:8px 10px; font-size:0.92rem; min-height:36px; }
      .card{ padding:12px; border-radius:10px; }
  
      /* make modal full-width-ish and centered vertically when small */
      .modal-card{
        width:100%;
        max-width:640px;
        border-radius:10px;
        max-height:92vh;
      }
  
      /* Table -> allow horizontal scroll, but also provide stacked card appearance for rows */
      .table-wrap{ padding:6px; }
      table.leader{ min-width:640px; }
  
      /* smaller text in table */
      table.leader th, table.leader td { padding:10px 6px; font-size:0.92rem; }
  
      /* if screen is very narrow, present rows as stacked cards (more readable) */
     
    }
  
    /* small visual polish */
    .small-muted a{ color:var(--primary); text-decoration:none; }
    /* ensure focus states */
    .btn:focus, .input-small:focus, .choices label:focus { outline:2px solid rgba(37,99,235,0.12); outline-offset:2px; }
  
     /* ---------- improved row styles ---------- */
  .rank-badge {
    font-weight:900;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-width:46px;
    height:46px;
    border-radius:10px;
    padding:6px 8px;
    font-size:1rem;
    color:#07122b;
    background:#fff9e6;
    box-shadow:0 6px 18px rgba(2,6,23,0.06);
  }
  
  /* distinct top-3 colors */
  .rank-badge.first { background:#FFD700; color:#111; }
  .rank-badge.second { background:#c0c0c0; color:#111; }
  .rank-badge.third { background:#cd7f32; color:#111; }
  
  /* standardized cell content */
  .cell {
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  .student-name { font-size:0.99rem; line-height:1.2; word-break:break-word; }
  .student-name strong { display:block; font-weight:700; }
  .cell-muted { color:var(--muted); font-size:0.88rem; }
  
  /* ID masking */
  .id-mask { font-family:monospace; letter-spacing:0.6px; }
  
  /* Points presentation */
  .points-badge {
    display:inline-block;
    font-weight:800;
    padding:6px 10px;
    border-radius:8px;
    background:linear-gradient(180deg,#f3f9ff,#eef6ff);
    min-width:64px;
    text-align:center;
    font-size:0.98rem;
  }
  
  /* action buttons layout */
  .actions-wrap { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
  .actions-wrap .btn { padding:6px 10px; min-height:34px; font-size:0.92rem; }
  
  /* Improve spacing on table cells so text doesn't overlap the card edges */
  table.leader td { vertical-align:middle; }
  
  /* very small screens: stack actions under the row */
  @media (max-width:420px) {
    .actions-wrap { width:100%; justify-content:flex-end; gap:6px; }
    .rank-badge { width:38px; height:38px; min-width:38px; font-size:0.95rem; }
    .points-badge { min-width:56px; font-size:0.95rem; padding:6px 8px; }
  }

  :root{
  --bg:#fbfdff; --text:#0f172a; --muted:#6b7280; --card-bg:#fff;
  --primary:#0b74ff; --radius:12px; --card-shadow:0 8px 30px rgba(15,23,42,0.04);
}

/* page base */
html,body{height:100%;margin:0;padding:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
.container{max-width:980px;margin:14px auto;padding:12px;box-sizing:border-box}

/* cards/header/buttons */
.card{background:var(--card-bg);border-radius:var(--radius);padding:12px;box-shadow:var(--card-shadow);margin-bottom:12px}
header{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
header h1{margin:0;font-size:1.05rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.small-muted{color:var(--muted);font-size:13px}
.btn{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:8px;border:1px solid rgba(11,116,255,0.06);background:#fff;cursor:pointer;font-weight:700;font-size:14px}
.btn-primary{background:var(--primary);color:#fff;border-color:var(--primary)}
.btn-ghost{background:#fff;color:var(--text);border-color:#e6eefc}

/* table shell */
.table-wrap{width:100%;overflow-x:auto;-webkit-overflow-scrolling:touch;border-radius:10px;padding:6px;background:linear-gradient(180deg,#fff,#fbfdff);box-sizing:border-box}
table.leader{width:100%;border-collapse:collapse;table-layout:fixed;min-width:520px;font-family:inherit}
table.leader col.col-rank{width:56px}
table.leader col.col-class{width:56px}
table.leader col.col-id{width:64px}
table.leader col.col-points{width:64px}
table.leader col.col-action{width:88px}
table.leader col.col-name{width:auto}

/* header cells */
table.leader thead th{font-weight:800;color:var(--muted);font-size:12px;padding:8px 6px;text-align:left;border-bottom:1px solid rgba(241,245,249,0.9);white-space:nowrap}

/* body cells compact */
table.leader td{padding:6px 6px;font-weight:800;font-size:13px;text-align:left;vertical-align:middle;border-bottom:1px solid rgba(245,248,251,0.9);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

/* rank / points / id */
.rank-badge{display:inline-flex;align-items:center;justify-content:center;min-width:40px;height:40px;border-radius:10px;font-weight:900;background:#fff9e6;color:#07122b;font-size:0.98rem;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
.points-badge{display:inline-block;padding:6px 8px;border-radius:8px;font-weight:800;min-width:54px;text-align:center;background:linear-gradient(180deg,#f3f9ff,#eef6ff)}
.id-mask{font-family:monospace;letter-spacing:0.6px;color:var(--muted);font-size:0.95rem}

/* actions layout */
.actions-wrap{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.actions-wrap .btn{padding:6px 8px;font-size:12px}

/* === Name & Class collapsed behavior: EXACT 5 chars + star ===
   - collapsed state uses attribute data-expanded="0"
   - expanded uses data-expanded="1" or .expanded class
*/
.name-cell, .class-cell{padding:4px 6px;box-sizing:border-box;white-space:nowrap}

/* anchors inside: keep no padding, strong holds the text */
.student-toggle, .class-toggle{display:inline-block;overflow:hidden;vertical-align:middle;text-decoration:none;color:inherit;border:0;background:transparent;padding:0;margin:0;font-weight:800}

/* collapsed: force exact width for ~5 characters + room for star */
.student-toggle[data-expanded="0"], .class-toggle[data-expanded="0"]{
  width: calc(5ch + 0.9rem);      /* 5 chars + room for " *" */
  max-width: calc(5ch + 0.9rem);
  white-space:nowrap;
  text-overflow:ellipsis;
  overflow:hidden;
}

/* ensure the <strong> inside shows short text (no extra spacing) */
.student-toggle[data-expanded="0"] strong, .class-toggle[data-expanded="0"] strong{
  display:inline-block;padding:0;margin:0;line-height:1;vertical-align:middle;
}

/* expanded: allow full text & wrapping only for that anchor */
.student-toggle[data-expanded="1"], .class-toggle[data-expanded="1"],
.student-toggle.expanded, .class-toggle.expanded {
  width:auto !important;max-width:none !important;white-space:normal;display:block;font-weight:900;line-height:1.15;
}

/* keep other rows compact even when one expanded */
table.leader td { vertical-align:middle; }

/* small screens: tighten everything */
@media (max-width:720px){
  .container{padding:8px;max-width:640px}
  table.leader{min-width:480px}
  table.leader thead th{font-size:11px;padding:6px}
  table.leader td{font-size:12px;padding:6px}
  .student-toggle[data-expanded="0"], .class-toggle[data-expanded="0"]{width:calc(5ch + 0.8rem)}
  .rank-badge{min-width:36px;height:36px;font-size:0.9rem}
  .points-badge{min-width:50px;padding:6px 6px;font-size:0.86rem}
  .actions-wrap .btn{padding:6px 6px;font-size:12px}
}

/* very small phones */
@media (max-width:420px){
  .student-toggle[data-expanded="0"], .class-toggle[data-expanded="0"]{width:calc(5ch + 0.7rem)}
  table.leader{min-width:440px}
  table.leader td{font-size:11px;padding:5px}
  .id-mask{font-size:0.9rem}
}

/* small scrollbar polish */
.table-wrap::-webkit-scrollbar{height:8px}
.table-wrap::-webkit-scrollbar-thumb{background:rgba(11,116,255,0.16);border-radius:8px}

/* === Modal styles (centered & above leaderboard) ===
   Use #modalRoot { innerHTML } approach — we match that structure.
*/
#modalRoot { position:fixed; inset:0; z-index:2200; display:none; align-items:center; justify-content:center; -webkit-overflow-scrolling:touch; }
#modalRoot.visible { display:flex; }

/* backdrop covers all and darkens */
#modalRoot .modal-backdrop { position:absolute; inset:0; background:rgba(2,6,23,0.45); backdrop-filter: blur(2px); }

/* actual modal card centered */
#modalRoot .modal { position:relative; z-index:2220; width:min(820px,94%); max-height:92vh; overflow:auto; border-radius:12px; padding:16px; box-sizing:border-box; background:linear-gradient(180deg,#fff,#fbfdff); box-shadow:0 18px 48px rgba(2,6,23,0.28); margin:auto; }

/* modal header / body / actions */
#modalRoot .modal .modal-head{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:8px}
#modalRoot .modal .modal-title{font-weight:800;font-size:18px;margin:0}
#modalRoot .modal .modal-sub{color:var(--muted);font-size:13px}
#modalRoot .modal .modal-body{font-size:14px;color:var(--text);line-height:1.3}
#modalRoot .modal .modal-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}

/* small screens modals */
@media (max-width:720px){
  #modalRoot .modal{ width:min(640px,96%); padding:12px; border-radius:10px; }
  #modalRoot .modal .modal-title{font-size:16px}
}

/* ensure keyboard focus visible */
#modalRoot .modal :focus{outline:2px solid rgba(11,116,255,0.12);outline-offset:3px;border-radius:6px}

/* utility: when modal open, prevent underlying scroll (add/remove on body via JS if desired) */
.modal-open { overflow:hidden; height:100%; }

/* final safety: any long content inside td should not force huge cell when collapsed */
table.leader td > *{max-width:100%;overflow:hidden;text-overflow:ellipsis}


  
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="comp-info">
        <div style="display:flex;gap:8px;align-items:center">
          <h1>Leaderboard</h1>
          <div id="studentTag" class="small-muted" style="font-weight:700"></div>
        </div>
        <div class="small-muted" id="competitionSub">Loading competition…</div>
      </div>

      <div class="comp-actions">
        <button id="backBtn" class="btn">Back</button>
        <button id="verifyBtn" class="btn">Verify</button>
        <button id="viewAroundBtn" class="btn">View around me</button>
        <button id="toggleBgBtn" class="btn">BG Sound: OFF</button>
        <button id="toggleFxBtn" class="btn">FX Sound: ON</button>
        <button id="testYourselfBtn" class="btn btn-primary">Test Yourself</button>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </header>

    <div id="adminControls" class="card hidden">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
        <div>
          <label style="font-weight:700">Manage competition</label>
          <div class="small-muted">
            Manage competition settings and view all scorers.
          </div>
        </div>
    
        <div style="display:flex;gap:8px;align-items:center">
          <!-- ONLY these buttons stay -->
          <button id="manageCompBtn" class="btn" style="display:none">Manage</button>
          <button id="viewAllBtn" class="btn" style="display:none">View all scorers</button>
        </div>
      </div>
    </div>
    

    <div id="leaderContainer" class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <strong id="compTitle">—</strong>
          <div class="small-muted" id="compRange"></div>
        </div>
        <!-- <div class="small-muted">Top ranks (ties allowed) — showing rank, student, class, id (last 4 digits), points</div> -->
      </div>

     <!-- put this inside #leaderContainer where your table currently is -->
<div class="table-wrap">
  <table class="leader" id="leaderTable">
    <colgroup>
      <col class="col-rank">
      <col class="col-name">
      <col class="col-class">
      <col class="col-id">
      <col class="col-points">
      <col class="col-action">
    </colgroup>
    <thead>
      <tr>
        <th class="col-rank">Rank</th>
        <th class="col-name">Name</th>
        <th class="col-class">Class</th>
        <th class="col-id">ID</th>
        <th class="col-points">Points</th>
        <th class="col-action">Action</th>
      </tr>
    </thead>
    <tbody id="leaderTbody">
      <tr><td colspan="6" class="small-muted">Loading…</td></tr>
    </tbody>
  </table>
</div>

    </div>

    <div id="moreArea"></div>
  </div>

  <!-- modal container -->
  <div id="modalRoot" class="hidden"></div>

  <!-- scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="leaderboard.js"></script>
</body>
</html>
