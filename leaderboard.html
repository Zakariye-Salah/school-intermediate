<!doctype html>
<html lang="so">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard — AL-FATXI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --bg:#fbfdff; --text:#0f172a; --muted:#6b7280; --card-bg:#fff;
      --primary:#0b74ff; --radius:12px; --card-shadow:0 8px 30px rgba(15,23,42,0.04);
    }
    html,body{height:100%;margin:0;padding:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    .container{max-width:1100px;margin:14px auto;padding:12px;box-sizing:border-box}

    .card{background:var(--card-bg);border-radius:var(--radius);padding:12px;box-shadow:var(--card-shadow);margin-bottom:12px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    header h1{margin:0;font-size:1.05rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .small-muted{color:var(--muted);font-size:13px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:8px;border:1px solid rgba(11,116,255,0.06);background:#fff;cursor:pointer;font-weight:700;font-size:14px}
    .btn-primary{background:var(--primary);color:#fff;border-color:var(--primary)}

    /* table container */
    .table-wrap{width:100%;overflow-x:auto;-webkit-overflow-scrolling:touch;border-radius:10px;padding:6px;background:linear-gradient(180deg,#fff,#fbfdff);box-sizing:border-box}
    table.leader{width:100%;border-collapse:collapse;table-layout:fixed;min-width:0;font-family:inherit} /* table-layout:fixed for consistent column alignment */

    /* columns for desktop (colgroup widths) */
    table.leader col.col-rank{width:80px}
    table.leader col.col-name{width:36%}
    table.leader col.col-class{width:12%}
    table.leader col.col-id{width:12%}
    table.leader col.col-points{width:12%}
    table.leader col.col-action{width:16%}

    /* header / cells */
    table.leader thead th{font-weight:800;color:var(--muted);font-size:13px;padding:10px 8px;text-align:left;border-bottom:1px solid rgba(241,245,249,0.9);white-space:nowrap}
    table.leader td{padding:10px 8px;font-weight:700;font-size:13px;text-align:left;vertical-align:middle;border-bottom:1px solid rgba(245,248,251,0.9);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    /* badges / small bits */
    .rank-badge{display:inline-flex;align-items:center;justify-content:center;min-width:44px;height:44px;border-radius:10px;font-weight:900;background:#fff9e6;color:#07122b;font-size:0.98rem;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
    .id-mask{font-family:monospace;letter-spacing:0.6px;color:var(--muted);font-size:0.95rem}

    /* name/class presentation */
    .student-full{display:block;white-space:normal;font-weight:900;overflow-wrap:break-word;word-break:break-word}
    .class-full{display:block;color:var(--muted);font-weight:800}
    .name-cell .mobile-id{display:none;font-size:0.92rem;color:var(--muted);margin-top:4px;font-weight:700}

    /* points and actions */
    .points-cell{display:flex;align-items:center;justify-content:space-between;gap:8px;min-width:120px}
    .points-value{font-weight:900}
    .points-actions{display:flex;gap:8px;align-items:center;justify-content:flex-end}
    .actions-wrap{display:flex;gap:8px;align-items:center;flex-wrap:nowrap}
    .actions-wrap .btn{padding:6px 10px;font-size:13px}
    td.action-cell { /* ensure action column behaves as a table-cell on desktop */
      display:table-cell;
      vertical-align:middle;
    }

    /* more button (mobile only) */
    .more-btn{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:8px;border:1px solid rgba(2,6,23,0.06);background:#fff;font-weight:800;cursor:pointer}

    /* helpers */
    .desktop-only{display:inline}
    .mobile-only{display:none}

    /* modal container base - fixed, full-screen overlay */
    #modalRoot{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:20px;box-sizing:border-box;z-index:2400}
    #modalRoot.visible{display:flex}
    #modalRoot.hidden{display:none !important}

    /* modal backdrop */
    #modalRoot .modal-backdrop{position:absolute;inset:0;background:rgba(2,6,23,0.45);backdrop-filter: blur(2px)}

    /* modal box */
    #modalRoot .modal{
      position:relative;
      z-index:2420;
      width:min(820px,96%);
      max-height:92vh;
      display:flex;
      flex-direction:column;
      border-radius:12px;
      padding:16px;
      box-sizing:border-box;
      background:linear-gradient(180deg,#fff,#fbfdff);
      box-shadow:0 18px 48px rgba(2,6,23,0.28);
      overflow:auto;
    }
    #modalRoot .modal .modal-head{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:8px}
    #modalRoot .modal .modal-title{font-weight:800;font-size:18px;margin:0}
    #modalRoot .modal .modal-sub{color:var(--muted);font-size:13px}
    #modalRoot .modal .modal-body{font-size:14px;color:var(--text);line-height:1.3}
    #modalRoot .modal .modal-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}

    /* Choices styling inside Test modal */
    .choices { margin-top: 8px; display:block; width:100%; box-sizing:border-box; }
    .choices label {
      display:block;
      width:100%;
      box-sizing:border-box;
      background: #ffffff;
      color: var(--text, #0f172a);
      border: 1px solid #eef2f6;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95rem;
      line-height: 1.25;
      word-break: break-all; /* break long numbers/strings cleanly */
      white-space: normal;    /* allow wrapping */
      overflow-wrap: anywhere;
      transition: box-shadow .12s ease, transform .06s ease;
    }
    .choices label .choice-meta { float: right; font-weight: 900; margin-left: 8px; }
    .choices label.choice-selected { box-shadow: 0 8px 20px rgba(37,99,235,0.08); }
    .choices label.choice-correct { background: #ecfdf5; border-color: #bbf7d0; color: #064e3b; }
    .choices label.choice-wrong { background: #fff1f2; border-color: #fecaca; color: #7f1d1d; }

    /* prevent background scroll when modal open (JS should toggle .modal-open on body) */
    body.modal-open{overflow:hidden;height:100%}

    /* responsive mobile */
    @media (max-width:820px){
      .container{padding:8px}
      table.leader thead th{font-size:12px;padding:8px 6px}
      table.leader td{font-size:13px;padding:10px 6px}
      /* hide desktop-only columns: ID and Action */
      col.col-id, col.col-action { display:none }
      th.col-id, th.col-action, td.id-mask, td.action-cell { display:none !important }
      .desktop-only{display:none !important}
      .mobile-only{display:inline !important}
      .name-cell .mobile-id{display:block}
      /* show only the more button in the points area */
      .points-actions{gap:6px}
      .actions-wrap{display:none}
      /* Points column still shows numeric points + mobile more */
      table.leader { table-layout:auto; } /* allow mobile to shrink gracefully */
      #modalRoot .modal { width: 96%; max-height: 90vh; padding:12px; border-radius:10px; }
    }

    /* very small phones */
    @media (max-width:420px){
      .rank-badge{min-width:34px;height:34px;font-size:0.9rem}
      .more-btn{width:34px;height:34px}
    }


    /* accessibility safety */
    table.leader td > *{max-width:100%;overflow:hidden;text-overflow:ellipsis}

    /* ---- DESKTOP COLUMN FIX ---- */
@media (min-width:821px){
  td.id-mask{
    font-family: monospace;
    font-weight: 800;
    letter-spacing: .6px;
  }

  td.points-cell{
    display: table-cell;
    text-align: left;
  }

  td.points-cell .points-actions{
    display: none; /* mobile only */
  }

  td.action-cell{
    display: table-cell;
    text-align: left;
    white-space: nowrap;
  }

  .actions-wrap{
    display: inline-flex;
    gap: 8px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="comp-info">
        <div style="display:flex;gap:8px;align-items:center">
          <h1>Leaderboard</h1>
          <div id="studentTag" class="small-muted" style="font-weight:700"></div>
        </div>
        <div class="small-muted" id="competitionSub">Loading competition…</div>
      </div>

      <div class="comp-actions">
        <button id="backBtn" class="btn">Back</button>
        <button id="verifyBtn" class="btn">Verify</button>
        <button id="viewAroundBtn" class="btn">View around me</button>
        <button id="toggleBgBtn" class="btn">BG Sound: OFF</button>
        <button id="toggleFxBtn" class="btn">FX Sound: ON</button>
        <button id="testYourselfBtn" class="btn btn-primary">Test Yourself</button>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </header>

    <div id="adminControls" class="card hidden" aria-hidden="true">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
        <div>
          <label style="font-weight:700">Manage competition</label>
          <div class="small-muted">Manage competition settings and view all scorers.</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="manageCompBtn" class="btn" style="display:none">Manage</button>
          <button id="viewAllBtn" class="btn" style="display:none">View all scorers</button>
        </div>
      </div>
    </div>

    <div id="leaderContainer" class="card" role="region" aria-label="Leaderboard">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <strong id="compTitle">—</strong>
          <div class="small-muted" id="compRange"></div>
        </div>
      </div>

      <div class="table-wrap">
        <table class="leader" id="leaderTable" aria-describedby="competitionSub">
          <colgroup>
            <col class="col-rank">
            <col class="col-name">
            <col class="col-class">
         

            <col class="col-id" style="width:14%">
            <col class="col-points" style="width:12%">
            <col class="col-action" style="width:18%">

          </colgroup>
          <thead>
            <tr>
              <th class="col-rank">Rank</th>
              <th class="col-name"><span class="desktop-only">Name</span><span class="mobile-only">Name / ID</span></th>
              <th class="col-class">Class</th>
              <th class="col-id desktop-only">ID</th>
              <th class="col-points">Points</th>
              <th class="col-action desktop-only">Action</th>
            </tr>
          </thead>
          <tbody id="leaderTbody">
            <tr><td colspan="6" class="small-muted">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="moreArea"></div>
  </div>

  <!-- Modal container (JS will render into this) -->
  <div id="modalRoot" class="hidden" aria-hidden="true"></div>

  <!-- keep JS external — no inline JS in this file -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="leaderboard.js"></script>
</body>
</html>
