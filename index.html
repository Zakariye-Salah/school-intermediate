<!doctype html>
<html lang="so">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard — AL-FATXI</title>

  <!-- Optional external stylesheet -->
  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      --card-bg: #fff;
      --muted: #6b7280;
      --primary: #2563eb;
      --surface: #f8fafc;
      --shadow: 0 6px 22px rgba(14,30,63,0.06);
      --radius: 12px;
    }

    /* Base */
    html,body{ height:100%; }
    body{
      margin:0;
      padding:18px;
      background:var(--surface);
      color:#0f172a;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.3;
      box-sizing:border-box;
    }
    *,*::before,*::after{ box-sizing:inherit; }

    .container { max-width:1100px; margin:18px auto; padding:0 12px; }

    /* Header */
    header { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:16px; flex-wrap:wrap; }
    .comp-info { min-width:0; flex:1 1 auto; display:flex; flex-direction:column; gap:6px; }
    h1 { margin:0; font-size:20px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .comp-actions { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }

    /* Buttons / UI */
    .btn { padding:8px 12px; border-radius:8px; background:transparent; border:0; cursor:pointer; font-size:0.95rem; min-height:38px; }
    .btn-primary { background:var(--primary); color:#fff; }
    .card { background:var(--card-bg); border-radius:var(--radius); padding:14px; box-shadow:var(--shadow); margin-bottom:12px; }
    .small-muted { color:var(--muted); font-size:0.92rem; }

    /* Table wrapper */
    .table-wrap { width:100%; overflow:auto; -webkit-overflow-scrolling:touch; border-radius:10px; background:linear-gradient(180deg,#fff,#fbfdff); padding:8px; }

    table.leader { width:100%; border-collapse:collapse; margin-top:6px; min-width:640px; }
    table.leader thead th { text-align:left; padding:10px 8px; color:var(--muted); font-weight:700; font-size:0.92rem; }
    table.leader td { padding:10px 8px; border-bottom:1px solid #eef2f6; vertical-align:middle; font-size:0.95rem; }
    table.leader tbody tr:hover { background:#fbfdff; }

    /* Row visuals */
    .rank-badge {
      display:inline-flex; align-items:center; justify-content:center;
      width:46px; height:46px; border-radius:10px; font-weight:900; font-size:1rem;
      background:#fff9e6; color:#07122b; box-shadow:0 6px 18px rgba(2,6,23,0.06);
      padding:6px;
    }
    .rank-badge.first { background:#ffd700; }
    .rank-badge.second { background:#c0c0c0; }
    .rank-badge.third { background:#cd7f32; }

    .cell { display:flex; flex-direction:column; gap:6px; }
    .student-name { font-size:0.99rem; line-height:1.2; word-break:break-word; }
    .student-name strong{ display:block; font-weight:700; }
    .cell-muted { color:var(--muted); font-size:0.88rem; }

    .id-mask { font-family:monospace; letter-spacing:0.6px; }
    .points-badge { display:inline-block; font-weight:800; padding:6px 10px; border-radius:8px; background:linear-gradient(180deg,#f3f9ff,#eef6ff); min-width:64px; text-align:center; }

    .actions-wrap { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .actions-wrap .btn { padding:6px 10px; min-height:34px; }

    /* Mobile / responsive */
    @media (max-width:720px){
      body{ padding:12px; }
      .container{ padding:0 10px; }
      .btn{ padding:8px 10px; }
      table.leader{ min-width:560px; }
    }

    /* Very small screens -> stacked card rows */
    @media (max-width:420px){
      table.leader{ border:0; }
      table.leader thead{ display:none; }
      table.leader tbody tr{ display:block; margin-bottom:10px; border-radius:10px; background:#fff; box-shadow:var(--shadow); padding:10px; }
      table.leader tbody td{ display:flex; justify-content:space-between; padding:6px 8px; border-bottom:0; }
      table.leader tbody td::before{ content: attr(data-label); color:var(--muted); font-weight:600; margin-right:8px; min-width:80px; display:inline-block; }
      .rank-badge{ width:38px; height:38px; min-width:38px; font-size:0.95rem; }
      .points-badge{ min-width:56px; padding:6px 8px; font-size:0.95rem; }
    }

    /* Focus */
    .btn:focus, input:focus { outline:2px solid rgba(37,99,235,0.12); outline-offset:2px; }
    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="comp-info">
        <div style="display:flex;gap:8px;align-items:center">
          <h1>Leaderboard</h1>
          <div id="studentTag" class="small-muted" style="font-weight:700"></div>
        </div>
        <div class="small-muted" id="competitionSub">Loading competition…</div>
      </div>

      <div class="comp-actions">
        <button id="backBtn" class="btn">Back</button>
        <button id="verifyBtn" class="btn">Verify</button>
        <button id="viewAroundBtn" class="btn">View around me</button>
        <button id="toggleBgBtn" class="btn">BG Sound: OFF</button>
        <button id="toggleFxBtn" class="btn">FX Sound: ON</button>
        <button id="testYourselfBtn" class="btn btn-primary">Test Yourself</button>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </header>

    <div id="adminControls" class="card hidden">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
        <div>
          <label style="font-weight:700">Manage competition</label>
          <div class="small-muted">Manage competition settings and view all scorers.</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="manageCompBtn" class="btn" style="display:none">Manage</button>
          <button id="viewAllBtn" class="btn" style="display:none">View all scorers</button>
        </div>
      </div>
    </div>

    <div id="leaderContainer" class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <strong id="compTitle">—</strong>
          <div class="small-muted" id="compRange"></div>
        </div>
        <div class="small-muted">Top ranks (ties allowed) — showing rank, student, class, id (last 4 digits), points</div>
      </div>

      <div class="table-wrap" role="region" aria-label="Leaderboard">
        <table class="leader" id="leaderTable">
          <thead>
            <tr>
              <th style="width:100px">Rank</th>
              <th>Name</th>
              <th>Class</th>
              <th>ID</th>
              <th style="width:120px">Points</th>
              <th style="width:160px">Action</th>
            </tr>
          </thead>
          <tbody id="leaderTbody">
            <tr><td colspan="6" class="small-muted">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="moreArea"></div>
  </div>

  <!-- modal root -->
  <div id="modalRoot" class="hidden" aria-hidden="true"></div>

  <!-- Scripts: important — load firebase-config first, then leaderboard.js -->
  <!--
    NOTE:
    - leaderboard.js uses document.getElementById(...) at top-level.
    - To ensure those get real elements, we load scripts AFTER the HTML.
    - Keep your existing leaderboard.js and firebase-config.js filenames.
  -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="leaderboard.js"></script>
</body>
</html>
