<!doctype html>
<html lang="so">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exam Editor</title>
  <link rel="stylesheet" href="style.css" />
  <!-- PDF/CSV helper libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    :root { --gap: 0.75rem; --card-pad: 0.6rem; --muted:#6b7280; }
    body { font-family: Inter, system-ui, Arial, sans-serif; padding: 12px; }
    .exam-container{ max-width:1200px; margin:12px auto; padding:var(--card-pad); }
    .exam-top{ display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; gap:12px; margin-bottom:12px; }
    .exam-info { min-width: 200px; }
    .exam-meta { color: var(--muted); font-size:0.9rem; margin-top:4px; }
    .status-pill { display:inline-block; padding:0.2rem 0.5rem; border-radius:999px; font-size:0.85rem; margin-left:8px; }
    .status-published { background:#ecfdf5;color:#065f46; }
    .status-draft { background:#f0f9ff;color:#084c8d; }
    .status-deactivated { background:#fff1f2;color:#7f1d1d; }

    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .controls input[type="search"]{ padding:0.4rem 0.5rem; font-size:0.95rem; width:220px; }
    .controls select{ padding:0.36rem 0.45rem; font-size:0.95rem; }
    .student-table{ width:100%; overflow:auto; border-radius:8px; background:#fff; padding:6px; box-shadow:var(--card-shadow, 0 2px 8px rgba(15,23,42,0.05)); }
    .student-table table{ width:100%; border-collapse:collapse; font-size:0.92rem; }
    .student-table th, .student-table td{ padding:0.4rem 0.5rem; border-bottom:1px solid #f3f4f6; text-align:left; vertical-align:middle; }
    .subject-header{ width:5.5rem; text-align:center; white-space:nowrap; font-size:0.85rem; }
    .small-input{ width:4.2rem; font-size:0.95rem; padding:0.25rem; }
    .action-btn{ min-width:70px; padding:0.35rem 0.6rem; font-size:0.9rem; }

    /* modal */
    #studentModalBackdrop { position:fixed; inset:0; display:none; background:rgba(0,0,0,0.35); align-items:center; justify-content:center; padding:12px; z-index:9999; }
    .modal { width:100%; max-width:820px; background:#fff; border-radius:8px; padding:12px; max-height:90vh; overflow:auto; box-shadow:0 10px 30px rgba(2,6,23,0.15); }
    .modal-header { display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .modal-body { margin-top:8px; display:grid; gap:8px; }
    .modal .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .compact-label { font-size:0.86rem; color:var(--muted); margin-bottom:4px; }
    .component-input { width:4.2rem; padding:0.28rem; }

    /* export modal */
    #exportModalBackdrop { position:fixed; inset:0; display:none; background:rgba(0,0,0,0.35); align-items:center; justify-content:center; padding:12px; z-index:9998; }
    .export-modal { width:100%; max-width:420px; background:#fff; border-radius:8px; padding:12px; box-shadow:0 10px 30px rgba(2,6,23,0.15); }
    .export-actions { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }

    /* responsive */
    @media (max-width:900px){
      .controls input[type="search"]{ width:140px; }
      .subject-header{ width:3.2rem; font-size:0.8rem; }
      .small-input{ width:3rem; font-size:0.88rem; }
      .modal{ max-width:95%; padding:10px; }
    }
  </style>
</head>
<body>
  <div class="exam-container card">
    <div class="exam-top">
      <div class="exam-info">
        <h2 id="examTitle" style="margin:0">Exam</h2>
        <div class="exam-meta">
          <span id="examMeta">Targets: —</span>
          <span id="examStatus" class="status-pill status-draft">Draft</span>
        </div>
        <div class="exam-meta" id="examIdLine" style="margin-top:6px;color:var(--muted);font-size:0.86rem"></div>
      </div>

      <div class="controls">
        <input id="searchInput" type="search" placeholder="Search student id / name / phone" />
        <select id="classFilter"><option value="">All classes</option></select>
        <button id="btnBack" class="btn btn-ghost">Back</button>
        <button id="btnPublish" class="btn btn-primary">Publish</button>
        <!-- Export button -->
        <button id="btnExport" class="btn btn-ghost" title="Export CSV / PDF">Export</button>
      </div>
    </div>

    <div class="student-table" id="studentTableContainer">
      <!-- table rendered by JS -->
    </div>
  </div>

  <!-- Export modal -->
  <div id="exportModalBackdrop">
    <div class="export-modal">
      <h3>Export</h3>
      <div style="margin-top:8px">
        <div>Exam: <strong id="exportExamName">—</strong></div>
        <div style="margin-top:6px">Choose format and options:</div>
        <div style="margin-top:8px">
          <label><input type="checkbox" id="exportIncludeHeader" checked /> Include header (exam name, logo, meta)</label>
        </div>
        <div class="export-actions">
          <button id="exportCSV" class="btn btn-ghost">Download CSV</button>
          <button id="exportPDF" class="btn btn-primary">Download PDF</button>
          <button id="exportCancel" class="btn btn-ghost">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal for Add/Edit per student -->
  <div id="studentModalBackdrop">
    <div class="modal">
      <div class="modal-header">
        <strong id="studentModalTitle">Edit Student</strong>
        <div><button id="studentModalClose" class="btn btn-ghost">Close</button></div>
      </div>
      <div id="studentModalBody" class="modal-body"></div>
    </div>
  </div>

  <script type="module" src="exam-editor.js"></script>
</body>
</html>
